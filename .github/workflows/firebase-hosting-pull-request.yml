name: Deploy to Firebase Hosting (Preview) on Pull Request

on:
  pull_request:
    branches:
      - main # Or 'master' if that's your main branch

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or the Node.js version you use (e.g., '18', '22')

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build
        env:
          CI: false # Important for Create React App to prevent warnings from failing the build

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # Provided by GitHub for PR comments
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Your secret
          projectId: 'ronit-netflix-portfolio' # REPLACE with your actual project ID
          # No channelId here, as it automatically creates a new preview channel